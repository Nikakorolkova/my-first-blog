

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div>
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.id %}"></a>

            </h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p> publisheshed: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
